<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cadastro</title>
</head>
<body>
    <h1>Faça seu Cadastro!</h1>
    <main>
        <form>
            <div>
                <label for="name">Nome:</label>
                <input type="name" name="name" id="name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="password">Senha</label>
                <input type="password" name="Senha" id="password">
            </div>

            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="date" id="date">
            </div>

            <div>
                <label for="Gênero">Gênero</label>

                <input type="radio" name="Gênero" id="Gênero">
                <label for="F">Feminino</label>

                <input type="radio" name="Gênero" id="Gênero">
                <label for="Masculino">Masculino</label>

                <input type="radio" name="Gênero" id="Gênero">
                <label for="Outro">Outro</label>

                <textarea name="outro" id="outro" placeholder="Em caso de outro descreva."></textarea>
            </div>

            <div>
                <label>Stack:</label>
                <input type="checkbox" name="checkbox" id="html">
                <label for="html">html</label>

                <input type="checkbox" name="checkbox" id="css">
                <label for="css">css</label>

                <input type="checkbox" name="checkbox" id="Javascript">
                <label for="Javascript">Javascript</label>

                <input type="checkbox" name="checkbox" id="node">
                <label for="node">Node</label>

                <input type="checkbox" name="checkbox" id="sql">
                <label for="sql">Sql</label>

                <div>
                    <label for="turno">Selecionar turno:</label>
                    <select name="" id="">
                        <option value="manha">manhã</option>
                        <option value="tarde">tarde</option>
                        <option value="noite">noite</option>
                    </select>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem conta? <a href="formulario.html">login</a></p>
    </main>
</body>
</html>
